# Per-language regex patterns for import extraction
# Format: EXT<TAB>REGEX<TAB>CAPTURE_GROUP
# The regex is applied to each line; CAPTURE_GROUP is the group index for the module name

# Python
py	^\s*(import|from)\s+([a-zA-Z_][a-zA-Z0-9_.]*)\b	2

# JavaScript / TypeScript
js	^\s*(import|export)\s.*\bfrom\s+['"]([@a-zA-Z_][a-zA-Z0-9_./@-]*)['"]	2
ts	^\s*(import|export)\s.*\bfrom\s+['"]([@a-zA-Z_][a-zA-Z0-9_./@-]*)['"]	2
jsx	^\s*(import|export)\s.*\bfrom\s+['"]([@a-zA-Z_][a-zA-Z0-9_./@-]*)['"]	2
tsx	^\s*(import|export)\s.*\bfrom\s+['"]([@a-zA-Z_][a-zA-Z0-9_./@-]*)['"]	2

# JavaScript require()
js	\brequire\s*\(\s*['"]([@a-zA-Z_][a-zA-Z0-9_./@-]*)['"]	1
ts	\brequire\s*\(\s*['"]([@a-zA-Z_][a-zA-Z0-9_./@-]*)['"]	1

# Go
go	^\s*"([a-zA-Z0-9_./-]+)"	1

# Ruby
rb	^\s*(require|require_relative)\s+['"]([@a-zA-Z_][a-zA-Z0-9_./@-]*)['"]	2

# Rust
rs	^\s*(use|extern crate)\s+([a-zA-Z_][a-zA-Z0-9_:]*)	2

# Java
java	^\s*import\s+(static\s+)?([a-zA-Z_][a-zA-Z0-9_.]*)\s*;	2

# C/C++ includes
c	^\s*#\s*include\s*[<"]([\w./-]+)[>"]	1
h	^\s*#\s*include\s*[<"]([\w./-]+)[>"]	1
cpp	^\s*#\s*include\s*[<"]([\w./-]+)[>"]	1
hpp	^\s*#\s*include\s*[<"]([\w./-]+)[>"]	1

# Shell source
sh	^\s*(\.|source)\s+['"]*([a-zA-Z0-9_./-]+)['"]?	2
bash	^\s*(\.|source)\s+['"]*([a-zA-Z0-9_./-]+)['"]?	2

# CSS/SCSS imports
css	^\s*@import\s+['"]([@a-zA-Z_][a-zA-Z0-9_./@-]*)['"]	1
scss	^\s*@import\s+['"]([@a-zA-Z_][a-zA-Z0-9_./@-]*)['"]	1
