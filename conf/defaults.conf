# rqs default configuration
# Override per-repo via .rqsrc in target repo root

# Tree
RQS_TREE_DEPTH=4

# Symbols
RQS_SYMBOL_KINDS="class,function,method,member,interface,type,module,struct,enum"

# Grep
RQS_GREP_CONTEXT=2
RQS_GREP_MAX_RESULTS=50

# References
RQS_REF_MAX_RESULTS=30

# Primer
RQS_PRIMER_TREE_DEPTH=3
RQS_PRIMER_MAX_SYMBOLS=500
RQS_PRIMER_DEPS_MAX_ALL=50
RQS_PRIMER_DEPS_TOP_N=50

# Notebook
RQS_NOTEBOOK_MAX_OUTPUT_LINES=10
RQS_NOTEBOOK_MAX_TRACEBACK=5

# Churn
RQS_CHURN_TOP_N=20
RQS_CHURN_BUCKET=auto

# Cache
RQS_CACHE_DIR=".rqs_cache"
