# rqs default configuration
# Override per-repo via .rqsrc in target repo root

# Tree
RQS_TREE_DEPTH=4

# Symbols
RQS_SYMBOL_KINDS="class,function,method,interface,type,module,struct,enum"

# Grep
RQS_GREP_CONTEXT=2
RQS_GREP_MAX_RESULTS=50

# Slice
RQS_SLICE_MAX_LINES=200

# References
RQS_REF_MAX_RESULTS=30

# Primer
RQS_PRIMER_TREE_DEPTH=3
RQS_PRIMER_MAX_SYMBOLS=500

# Cache
RQS_CACHE_DIR=".rqs_cache"
